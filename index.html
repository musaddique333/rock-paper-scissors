<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>R. P. S</title>
</head>
<body>
    <header>
        <p class="game_message"></p>
        <p class="message">Loading..... W. A. I. T !!!</p>
    </header>
    <main>
        <div class="wasted">
            <p class="game_over"></p>
            <a class="try_again" href="./index.html"></button></a>
        </div>
        <div class="text part">
            <p class="text one">This is the Holy game of ......</p>
            <p class="text two">Rock Paper Scissors</p>
            <p class="text three">choose your weapon</p>
        </div>
        <div class="image-part">
            <figure class="image" id="rock">
                <img src="./rock.png" alt="rock">
                <figcaption>Rock</figcaption>
            </figure>
            <figure class="image" id="paper">
                <img src="./paper.png" alt="paper">
                <figcaption>Paper</figcaption>
            </figure>
            <figure class="image" id="scissors">
                <img src="./scissors.png" alt="scissors">
                <figcaption>Scissors</figcaption>
            </figure>
        </div>
        <div class="score_board">
            <p class="score">Play</p>
            <p class="points">0 - 0</p>
        </div>
        <script src="./script.js"></script>
    </main>
</body>
</html>
