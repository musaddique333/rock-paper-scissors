<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>R. P. S</title>
</head>
<body>
    <main>
        <div class="text part">
            <p class="text one">This is the Holy game of ......</p>
            <p class="text two">Rock Paper Scissors</p>
            <p class="text three">choose your weapon</p>
        </div>
        <div class="image-part">
            <figure class="image" id="rock">
                <img src="./rock.png" alt="rock">
                <figcaption>Rock</figcaption>
            </figure>
            <figure class="image" id="paper">
                <img src="./paper.png" alt="paper">
                <figcaption>Paper</figcaption>
            </figure>
            <figure class="image" id="scissors">
                <img src="./scissors.png" alt="scissors">
                <figcaption>Scissors</figcaption>
            </figure>
        </div>
        <div class="score_board">
            <p class="score">fuck</p>
        </div>
        <script src="./script.js"></script>
    </main>
</body>
</html>
